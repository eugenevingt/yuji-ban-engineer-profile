  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.JPG"
    content: |-
      バックエンドを軸にフロントエンドまで幅広くカバー。フルスタックに機動力高く開発をリードします。事業部との要件定義から、プロダクトの長期的な成長を見据えた設計・実装まで一気通貫での対応が可能です。
      
      スクラムマスターとしてチームビルディングにも精通。
      エンジニアラダーL4相当（参考：[みてねのエンジニアリングラダー](https://team.mitene.us/engineering-ladder)）の技術力と組織貢献で、チームの出力を最大化します。
    skills:
      enable: true
      title: "得意技術・領域:"
      items:
        - "Java/Kotlin"
        - "Spring"
        - "Node"
        - "Go"
        - "Nuxt/Vue"
        - "AWS"
        - "Firebase"
        - "MySQL/Oracle/PostgreSQL"
        - "memcached/fluentd"
        - "Metabase"
        - "Docker"
        - "チームビルディング"
        - "開発リード・事業部との折衝"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - company: "Toiware"
        companyUrl: "https://toiware.co.jp/"
        jobs:
          - name: "フリーランスエンジニア・スクラムマスター"
            date: "2024/12 - present"
            content:  |-
              自社サービスとして運営するコミュニティアプリ[butaiura](https://butaiura.fan/)の開発のほか、新規事業の立ち上げにも従事。
              既存サービスの拡張に留まらず、スクラムの導入を始めとしたチームの管理体制の刷新、自社サービスに必須の機能の新規提案・導入なども実施。

      - company: "NewsPicks"
        companyUrl: "https://newspicks.com/"
        jobs:
          - name: "シニアエンジニア"
            date: "2019/4 - 2023/12"
            info:
              content: 1プロジェクトの案件をリードするエンジニア。事業部との要件定義から運用工数・障害の少ない仕組みづくりまでを推進。
            content: |
              - 広告事業チームでシニアエンジニアとして複数のプロジェクトの責任者として活躍
                - スクラムマスターとしてチームへのスクラム開発の導入・サポート
                - 広告表示の頻度調整機構の開発
                - アンケートの作成機能の開発 など
              - 有料会員の体験向上をミッションとするチームで複数の開発を経験
                - Apple/Google/クレジットカードを用いたサブスクリプションシステムの刷新
                - 動画配信システムの運用の自動化

      - company: "東邦システムサイエンス"
        companyUrl: "https://www.tss.co.jp/"
        jobs: 
        - name: "ジュニアエンジニア"
          date: "2016/4 - 2019/3"
          content: |
            SESをメインとする会社に新卒入社し、最初の配属から一貫してシンプレクス株式会社に常駐。
            証券会社等に向けたFXプラットフォーム[Simplex FX](https://www.simplex.inc/solution/fx/)の運用・開発に従事。
            Dealing Systemと言われる為替トレーダー向けのシステムの開発を行った。


